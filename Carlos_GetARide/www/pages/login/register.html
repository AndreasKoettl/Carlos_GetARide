<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../../css/index.css" />
    <script src="../../lib/jquery/jquery-3.3.1.min.js"></script>
    <script src="../../scripts/register.js"></script>
    <title>Register</title>
</head>
<body>
    <h1 id="h1">Registrier' dich</h1>
    <form id="register-form">
        <div id="errorMessage"></div>

        <div>
            <label for="firstname">Name:</label>
            <input type="text" name="firstname" id="firstname" value="" placeholder="Vorname" />
        </div>

        <div>
            <label for="lastname">Name:</label>
            <input type="text" name="lastname" id="lastname" value="" placeholder="Nachname" />
        </div>

        <div>
            <label for="email">E-Mail:</label>
            <input type="email" name="email" id="email" value="" placeholder="E-Mail" />
        </div>

        <div>
            <label for="password">Passwort:</label>
            <input type="password" name="password" id="password" value="" placeholder="Passwort" />
        </div>

        <div>
            <label for="passwordRepeat">Passwort wiederholen:</label>
            <input type="password" name="passwordRepeat" id="passwordRepeat" value="" placeholder="Passwort" />
        </div>

        <input type="submit" class="red-button" id="register-button" value="Registrieren" />

    </form>
</body>
</html>
