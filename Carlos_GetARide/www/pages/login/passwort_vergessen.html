<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://* data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src * 'unsafe-inline';  media-src *; font-src *">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="../../css/index.css" />
    <script src="../../lib/jquery/jquery-3.3.1.min.js"></script>
    <script src="../../lib/vue/vue.min.js"></script>
    <script src="../../scripts/index.js"></script>
    <script src="../../scripts/logout.js"></script>
    <title>Passwort vergessen</title>
</head>
<body>
    <div id="app">
        <header-back title="Passwort vergessen" @go-back="redirectToLogin()"></header-back>
        <template v-if="!succeeded">
        <form v-on:submit="forgotPassword" id="forgotPwForm" class="wrapper-content-no-tab">
            <div>
                <div>
                        <p class="statusmessage" v-for="error in errors">{{ error }}</p>
                </div>
                <div>
                    <label for="email">E-Mail:</label>
                    <input type="email" name="email" id="email" v-model="formData.email" placeholder="E-Mail" required />
                </div>
            </div>
            <div id="theButtons">
                <button type="submit" class="red-button" value="Passwort zurücksetzen">Passwort zurücksetzen</button>
            </div>
        </form>
        </template>
        <template v-else>
            <div id="mailSent">
                <img src="../../images/icons/check.svg" class="illustration-small" />
                <p class="statusmessage2">Es wurde Ihnen eine Email Zum zurücksenden Ihres Passworts zugesendet. Bitte überprüfen Sie auch Ihren Spam Ordner.</p>
            </div>
        </template>
    </div>
    <script src="../../scripts/components.js"></script>
    <script src="../../scripts/passwort_vergessen.js"></script>
</body>
</html>
