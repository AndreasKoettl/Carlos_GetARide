<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="../../css/index.css" />
    <script src="../../lib/jquery/jquery-3.3.1.min.js"></script>
    <script src="../../lib/vue/vue.min.js"></script>
    <script src="../../scripts/index.js"></script>
    <script src="../../scripts/logout.js"></script>
    <title>Passwort zur체cksetzen</title>
</head>
<body>
    <h1 id="h1">Passwort zur체cksetzen</h1>
    <div id="app">
        <form v-if="!succeeded" v-on:submit="resetPassword">
            <div>
                <ul>
                    <li v-for="error in errors">{{ error }}</li>
                </ul>
            </div>
            <div>
                <input type="hidden" name="email" id="email" v-model="formData.email" />
            </div>
            <div>
                <label for="password">Passwort:</label>
                <input type="password" name="password" id="password" v-model="formData.password" placeholder="Neues Passwort" required/>
            </div>
            <div>
                <label for="password-repeat">Passwort:</label>
                <input type="password" name="password-repeat" id="password-repeat" v-model="formData.passwordRepeat" placeholder="Neues Passwort wiederholen" required />
            </div>
            <input type="submit" class="red-button" id="reset-button" value="Passwort 채ndern" />
        </form>
        <div v-else>
            <p>Ihr Passwort wurde erfolgreich ge채ndert.</p>
            <input type="button" class="red-button" v-on:click="redirectToLogin" value="Weiter zum Login" />
        </div>
    </div>
    <script src="../../scripts/passwort_zuruecksetzen.js"></script>
</body>
</html>
