<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="../../css/index.css" />
    <script src="../../lib/jquery/jquery-3.3.1.min.js"></script>
    <script src="../../lib/vue/vue.min.js"></script>
    <script src="../../scripts/index.js"></script>
    <script src="../../scripts/logout.js"></script>
    <title>Passwort zurücksetzen</title>
</head>
<body>
    <div id="app">
        <header-back title="Zurücksetzen"></header-back>
        <form v-if="!succeeded" v-on:submit="resetPassword">
            <div>
                 <p class="statusmessage" v-for="error in errors">{{ error }}</p>
            </div>
            <div>
                <input type="hidden" name="email" id="email" v-model="formData.email" />
            </div>
            <div>
                <label for="password">Passwort:</label>
                <input type="password" name="password" id="password" v-model="formData.password" placeholder="Neues Passwort" required />
            </div>
            <div>
                <label for="password-repeat">Passwort wiederholen:</label>
                <input type="password" name="password-repeat" id="password-repeat" v-model="formData.passwordRepeat" placeholder="Neues Passwort wiederholen" required />
            </div>
            <button type="submit" class="red-button" id="reset-button">Passwort ändern</button>
        </form>
        <template v-else>
            <div id="changePwSuccess">
                <p class="statusmessage2">Ihr Passwort wurde erfolgreich geändert.</p>
                <button type="button" class="red-button" v-on:click="redirectToLogin">Weiter zum Login</button>
            </div>
        </template>
    </div>
    <script src="../../scripts/components.js"></script>
    <script src="../../scripts/passwort_zuruecksetzen.js"></script>
</body>
</html>
