<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="../../css/index.css" />
    <script src="../../lib/jquery/jquery-3.3.1.min.js"></script>
    <script src="../../scripts/index.js"></script>
    <script src="../../scripts/logout.js"></script>
    <script src="../../scripts/passwort_aendern.js"></script>
    <title>Passwort ändern</title>
</head>
<body>
<h1 id="h1">Passwort ändern</h1>
<form id="change-password-form">
    <div id="error-message"></div>
    <div>
        <label for="password-old">Passwort:</label>
        <input type="password" name="password-old" id="password-old" value="" placeholder="Altes Passwort" />
    </div>
    <div>
        <label for="password">Passwort:</label>
        <input type="password" name="password" id="password" value="" placeholder="Neues Passwort" />
    </div>
    <div>
        <label for="password-repeat">Passwort:</label>
        <input type="password" name="password-repeat" id="password-repeat" value="" placeholder="Neues Passwort wiederholen" />
    </div>
    <input type="submit" class="red-button" id="aendern-button" value="Passwort ändern" />
</form>
</body>
</html>
