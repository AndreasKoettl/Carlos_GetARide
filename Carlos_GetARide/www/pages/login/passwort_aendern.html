<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="../../css/index.css" />
    <script src="../../lib/jquery/jquery-3.3.1.min.js"></script>
    <script src="../../lib/vue/vue.min.js"></script>
    <script src="../../scripts/index.js"></script>
    <script src="../../scripts/logout.js"></script>
    <title>Passwort ändern</title>
</head>
<body>
    <div id="app">
        <header-back title="Passwort ändern" :scrolling="isScrolling" @go-back="redirectToProfile()"></header-back>
        <form v-if="!succeeded" v-on:submit="changePassword" id="changePwForm" class="wrapper-content">
            <div class="content-flex">
                <div id="userInput">
                    <div>
                        <p class="statusmessage" v-for="error in errors">{{ errors }}</p>
                    </div>
                    <div>
                        <label for="password-old">Altes Passwort:</label>
                        <input type="password" name="password-old" id="password-old" v-model="formData.passwordOld" required />
                    </div>
                    <div>
                        <label for="password">Neues Passwort:</label>
                        <input type="password" name="password" id="password" v-model="formData.password" required />
                    </div>
                    <div>
                        <label for="password-repeat">Passwort wiederholen:</label>
                        <input type="password" name="password-repeat" id="password-repeat" v-model="formData.passwordRepeat" required />
                    </div>
                </div>
                <div>
                    <button type="submit" class="green-button">Passwort ändern</button>
                </div>
            </div>
        </form>
        <template v-else>
            <div class="wrapper-content">
                <div id="successChangePw">
                    <img src="../../images/icons/check.svg" class="illustration-small" />
                    <p class="statusmessage2">Passwort wurde erfolgreich geändert, Sie müssen sich erneut anmelden.</p>
                    <button type="button" class="red-button" v-on:click="redirectToLogin">Weiter zum Login</button>
                </div>
            </div>
        </template>
        <nav-bar></nav-bar>
    </div>
    <script src="../../scripts/components.js"></script>
    <script src="../../scripts/passwort_aendern.js"></script>

</body>
</html>
