<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="../../css/index.css" />
    <script src="../../lib/jquery/jquery-3.3.1.min.js"></script>
    <script src="../../lib/vue/vue.min.js"></script>
    <script src="../../scripts/index.js"></script>
    <title>Login</title>
</head>
<body>
    <div id="app">
        <header-back title="Login"></header-back>
        <form v-on:submit="loginUser" id="loginForm">
            <div id="userInput">
                <div>
                    <ul>
                        <li v-for="error in errors">{{ error }}</li>
                    </ul>
                </div>
                <div>
                    <label for="email">E-Mail:</label>
                    <input type="email" name="email" id="email" v-model="formData.email" placeholder="E-Mail" required />
                </div>
                <div>
                    <label for="password">Passwort:</label>
                    <input type="password" name="password" id="password" v-model="formData.password" placeholder="Passwort" required />
                </div>
            </div>
            <div id="theButtons">
                <input type="submit" class="green-button" value="Login" />
                <input type="button" class="red-button" v-on:click='redirectToRegister' value="Registrieren" />
            </div>
        </form>
    </div>
    <script src="../../scripts/components.js"></script>
    <script src="../../scripts/login.js"></script>
</body>
</html>
