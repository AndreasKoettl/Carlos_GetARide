<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form id="login-form">
        <div>
            <label for="email">E-Mail:</label>
            <input type="text" name="email" id="username" value="" placeholder="E-Mail" />
        </div>

        <div>
            <label for="password">Passwort:</label>
            <input type="text" name="password" id="password" value="" placeholder="E-Mail" />
        </div>

        <button class="red-button" id="login-button">Log-In</button>
    </form>
</body>
</html>
