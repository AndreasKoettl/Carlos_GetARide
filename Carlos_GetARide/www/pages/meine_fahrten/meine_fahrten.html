<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../../css/index.css">
    <script src="../../lib/vue/vue.min.js"></script>
    <script src="../../lib/jquery/jquery-3.3.1.min.js"></script>
    <title>Meine Fahrten</title>
</head>
<body class="main">
    <header>
        <h1 class="mainHeading">Meine Fahrten</h1>
    </header>
    <img src="../../images/illustrationen/meineFahrten_forGreyBG.svg" class="illustration_meineFahrten">
    <nav id="app">
        <div id="slider" @click="switchMenu"></div>
        <p id="driver" class="menu active_menu" @click="switchMenu">Fahrer</p>
        <p id="codriver" class="menu" @click="switchMenu">Mitfahrer</p>
    </nav>

    <section id="app2" class="bottomPadding">

        <h6 class="timing_meineFahrten">Kommende Fahrten</h6>
        <ul class="list">
            <li class="box_meineFahrten" @click="switchToDetails">
                <p class="start_destination">Linz - Wien</p>
                <p class="datetime">Fr. 30.04.2019, 17:00 Uhr</p>
            </li>
        </ul>
        <h6 class="timing_meineFahrten">Vergangene Fahrten</h6>
        <ul class="list_meineFahrten">
            <li class="box_meineFahrten" @click="switchToDetails">
                <p class="start_destination">Linz - Wien</p>
                <p class="datetime">Fr. 30.04.2019, 17:00 Uhr</p>
            </li>
        </ul>

    </section>

    <script src="../../scripts/meineFahrten_script.js"></script>
    
</body>
</html>
