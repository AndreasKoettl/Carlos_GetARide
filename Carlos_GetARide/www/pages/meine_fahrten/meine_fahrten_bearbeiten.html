<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../../css/index.css">
    <script src="../../lib/vue/vue.min.js"></script>
    <script src="../../lib/jquery/jquery-3.3.1.min.js"></script>
    <title>Meine Fahrten bearbeiten</title>
</head>
<body>
    <header class="row" id="app5">
        <img src="../../images/icons/back.svg" class="header_icon" @click="backToDetails">
        <h1>Fahrt bearbeiten</h1>
    </header>

    <section class="edit-content bottomPadding">

        <form>
            <div class="textinput">
                <label for="start">Start</label>
                <input type="text" id="start" name="start" placeholder="Linz, Hauptbahnhof">
            </div>
            <div class="textinput">
                <label for="destination">Ziel</label>
                <input type="text" id="destination" name="destination" placeholder="Wien, Mariahilfer Straße">
            </div>
            <div class="textinput">
                <label for="date">Datum</label>
                <input type="text" id="date" name="date" placeholder="Fr, 26.04.2019">
            </div>
            <div class="textinput">
                <label for="seats">Freie Plätze</label>
                <input type="number" id="seats" name="seats" placeholder=3 />
            </div>
            <div class="textinput">
                <label for="price">Preis pro Person</label>
                <input type="text" id="price" name="price" placeholder="3 €">
            </div>
            <div class="textinput">
                <label for="car">Auto</label>
                <input type="text" id="car" name="car" placeholder="Audi A4 schwarz">
            </div>
            <div class="textinput">
                <label for="regPlate">Kennzeichen</label>
                <input type="text" id="regPlate" name="regPlate" placeholder="W-123AB">
            </div>
            <div class="textinput row_bottomPadding">
                <label for="repeating" class="repeating-label">Wiederholende Fahrt</label>
                <div class="repeating-options row_noPadding">
                    <img src="../../images/icons/check.svg" id="check_icon" />
                    <img src="../../images/icons/x_icon_neu.svg" id="x_icon" />
                </div>
            </div>

            <div id="app6">
                <button class="button_red_full" @click="saveData">Änderungen speichern</button>
            </div>

        </form>

    </section>

    <script src="../../scripts/meineFahrten_bearbeiten_script.js"></script>

</body>
</html>
