<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../../css/index.css">
    <title>Meine Fahrten bearbeiten</title>
</head>
<body>
    <header class="row">
        <img src="../../images/icons/back.svg" class="back">
        <h1>Fahrt bearbeiten</h1>
    </header>

    <section class="edit-content">

        <form>
            <div class="textinput">
                <label for="start">Start</label>
                <input type="text" id="start" name="start" placeholder="Linz, Hauptbahnhof">
            </div>
            <div class="textinput">
                <label for="destination">Ziel</label>
                <input type="text" id="destination" name="destination" placeholder="Wien, Mariahilfer Straße">
            </div>
            <div class="textinput">
                <label for="date">Datum</label>
                <input type="text" id="date" name="date" placeholder="Fr, 26.04.2019">
            </div>
            <div class="textinput">
                <label for="seats">Wieviele Personen kannst du mitnehmen?</label>
                <input type="number" id="seats" name="seats" placeholder=3 />
            </div>
            <div class="textinput row_noPadding">
                <label for="repeating" class="repeating-label">Handelt es sich um eine wiederholende Fahrt?</label>
                <div class="repeating-options row_noPadding">
                    <img src="../../images/icons/check.svg" id="check_icon" />
                    <img src="../../images/icons/x_icon.svg" id="x_icon" />
                </div>
            </div>
            <div class="textinput">
                <label for="price">Preis pro Person</label>
                <input type="text" id="price" name="price" placeholder="3 €">
            </div>
            <div class="textinput">
                <label for="car">Erkennungmerkmale deines Autos</label>
                <input type="text" id="car" name="car" placeholder="Audi A4 schwarz">
            </div>
            <div class="textinput">
                <label for="regPlate">Kennzeichen</label>
                <input type="text" id="regPlate" name="regPlate" placeholder="W-123AB">
            </div>

            <button class="button_red_full">Änderungen speichern</button>

        </form>

    </section>

</body>
</html>
