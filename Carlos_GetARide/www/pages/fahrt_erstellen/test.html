<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Places Search Box</title>
 
</head>
<body>
    <input id="pac-input" class="controls" type="text" placeholder="z.B.: Linz Hauptbahnhof">
    <script>      
        function initAutocomplete() {     
            // Create the search box and link it to the UI element.
            var input = document.getElementById('pac-input');
            var searchBox = new google.maps.places.SearchBox(input);           
        }

    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCo8Y_Ab71a8ssbE4nCzjbCWVWyZeedcHw&libraries=places&callback=initAutocomplete"
            async defer></script>
</body>
</html>
