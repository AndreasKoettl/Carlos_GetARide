<!DOCTYPE html>
<html>
<head>

    <!--
        Passen Sie die Inhaltssicherheitsrichtlinie im META-Tag unten nach Bedarf an. Fügen Sie "default-src" die Option "unsafe-inline" hinzu, um Inline-JavaScript zu aktivieren.
        Details finden Sie unter "http://go.microsoft.com/fwlink/?LinkID=617521".
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://* data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src * 'unsafe-inline';  media-src *; font-src *">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="lib/vue/vue.min.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script src="lib/jquery/jquery-3.3.1.min.js"></script>

    <title>CarlosGetARide</title>
</head>
<body>
    <div id="app">
        <div id="start-screen">
            <div id="welcome-header">
                <img src="images/logo/logo_small.png" />
                <div id="welcome-text">
                    <h2>Willkommen!</h2>
                    <p>Wonach suchst du?</p>
                </div>
            </div>

            <div @click="loadFahrtSuchen">
                <div class="main-option">
                    <div id="main-option-text-container">
                        <img src="images/icons/magnifying-glass.svg" class="icon" />
                        <h3>Fahrt<br />suchen</h3>
                    </div>
                    <div class="illustration-index-container">
                        <img src="images/illustrationen/fahrt-suchen.png" class="illustration-index" />
                    </div>
                </div>
            </div>

            <div @click="loadFahrtErstellen">
                <div class="main-option">
                    <div id="main-option-text-container">
                        <img src="images/icons/plus-button.svg" class="icon" />
                        <h3>Fahrt<br />anbieten</h3>
                    </div>
                    <div class="illustration-index-container">
                        <img src="images/illustrationen/fahrt-anbieten.png" class="illustration-index" />
                    </div>
                </div>
            </div>
        </div>
        <nav-bar></nav-bar>
    </div>

    <script type="text/javascript" src="scripts/components.js"></script>
    <script type="text/javascript" src="scripts/mainPage.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>

</body>
</html>
